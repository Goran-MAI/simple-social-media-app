name: Run Python Tests (SSMA)

on:
  pull_request:
    branches:
      - main

jobs:
  # Label of the runner job
  runner-job:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Service containers to run with `runner-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_USER: ssma_user
          POSTGRES_PASSWORD: ssma_pass
          POSTGRES_DB: ssma_db
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd "pg_isready -U ssma_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      # Downloads a copy of the code in your repository before running CI tests
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Performs a clean installation of all dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Connect to postgreSQL-db and perform tests
      - name: Run backend tests (with DB)
        run: |
          pytest backend tests -v --maxfail=3 --tb=short
        env:
          DATABASE_URL: postgresql+psycopg2://ssma_user:ssma_pass@localhost:5432/ssma_db

      - name: Run image resizer tests
        run: |
          pytest image_resizer -v