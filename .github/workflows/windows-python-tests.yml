name: Run Python Tests (SSMA)

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: pg_user
          POSTGRES_PASSWORD: pg_pass
          POSTGRES_DB: pg_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U pg_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+psycopg2://pg_user:pg_pass@postgres:5432/pg_db

    strategy:
      matrix:
        python-version: [3.13]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest sqlmodel psycopg2-binary

      - name: Wait for PostgreSQL
        run: |
          echo "DATABASE_URL=postgresql+psycopg2://pg_user:pg_pass@postgres:5432/pg_db" >> $env:GITHUB_ENV

      - name: Run tests
        run: |
          pytest -v tests/
