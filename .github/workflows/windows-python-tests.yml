name: Run Python Tests (SSMA)

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ssma_admin
          POSTGRES_PASSWORD: ssma_pass
          POSTGRES_DB: ssma_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ssma_admin"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Hier ist der entscheidende Unterschied: Hostname = postgres (Name des Services)
      DATABASE_URL: postgresql+psycopg2://ssma_admin:ssma_pass@postgres:5432/ssma_test

    strategy:
      matrix:
        python-version: [3.13]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest sqlmodel psycopg2-binary

      - name: Run tests
        run: pytest -v tests/
