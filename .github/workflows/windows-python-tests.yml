name: Run Python Test on Windows (SSMA)

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: [3.13]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest sqlmodel psycopg2-binary

      - name: Set environment variable for PostgreSQL
        run: |
          echo "DATABASE_URL=postgresql+psycopg2://test:test@localhost:5432/testdb" >> $env:GITHUB_ENV

      - name: Run tests
        run: |
          pytest -v tests/